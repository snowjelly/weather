            name="location"
            id="location"
            placeholder="City/Zip code"
            required
            pattern="^(?:[a-zA-Z]+|[0-9]+| )+$"
          />
          <div class="error" id="error"></div>
          <div class="form-button">
            <button>Submit</button>
          </div>
        </form>
