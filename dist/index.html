<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <script src="main.js" defer></script>
    <script src="runtime.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header>
      <div class="hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="36"
          viewBox="0 -960 960 960"
          width="36"
        >
          <path
            d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"
          />
        </svg>
      </div>
      <div class="header-container">
        <p class="location">Location</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path
            d="M480.089-490Q509-490 529.5-510.589q20.5-20.588 20.5-49.5Q550-589 529.411-609.5q-20.588-20.5-49.5-20.5Q451-630 430.5-609.411q-20.5 20.588-20.5 49.5Q410-531 430.589-510.5q20.588 20.5 49.5 20.5ZM480-159q133-121 196.5-219.5T740-552q0-117.79-75.292-192.895Q589.417-820 480-820t-184.708 75.105Q220-669.79 220-552q0 75 65 173.5T480-159Zm0 79Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"
          />
        </svg>
      </div>
    </header>
    <main>
      <nav>
        <div class="nav-content">
          <div class="form">
            <form>
              <h1 class="form-header">Enter a city or zip code</h1>
              <input
                type="text"
                name="location"
                id="location"
                placeholder="City/Zip code"
                required
                pattern="^(?:[a-zA-Z]+|[0-9]+| )+$"
              />
              <div class="error" id="error"></div>
              <div class="form-button">
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </nav>
      <div class="weather-header">
        <div class="degrees">
          <h1 class="degrees">Degrees</h1>
          <p class="degree-symbol">°</p>
        </div>
        <div class="weather-details">
          <div class="high-low">
            <div class="high-container">
              <p class="small-degree">degrees</p>
              <p class="degree-symbol">°</p>
            </div>
            /
            <div class="low-container">
              <p class="small-degree">degrees</p>
              <p class="degree-symbol">°</p>
            </div>
          </div>
          <p class="condition">Condition</p>
          <div class="gif">gif</div>
        </div>
      </div>
    </main>
  </body>
</html>
