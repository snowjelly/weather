<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <script src="main.js" defer></script>
    <script src="runtime.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header>
      <div class="hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="36"
          viewBox="0 -960 960 960"
          width="36"
        >
          <path
            d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"
          />
        </svg>
      </div>
    </header>
    <main>
      <div class="form" id="enter-data">
        <form>
          <h1 class="form-header">Enter a city or zip code</h1>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="City/Zip code"
            required
            pattern="^(?:[a-zA-Z]+|[0-9]+| )+$"
          />
          <div class="error" id="error"></div>
          <div class="form-button">
            <button>Submit</button>
          </div>
        </form>
      </div>
      <div class="weather-header">
        <div class="degrees">
          <h1 class="degrees">Degrees°</h1>
        </div>
        <div class="weather-details">
          <div class="high-low">
            <div class="high-container">
              <p class="small-degree">degrees</p>
              <p class="degree-symbol">°</p>
            </div>
            /
            <div class="low-container">
              <p class="small-degree">degrees</p>
              <p class="degree-symbol">°</p>
            </div>
          </div>
          <p class="condition">Condition</p>
          <div class="gif">gif</div>
        </div>
      </div>
    </main>
  </body>
</html>
