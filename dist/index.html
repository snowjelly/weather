<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <script src="main.js" defer></script>
    <script src="runtime.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header>
      <div class="hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="36"
          viewBox="0 -960 960 960"
          width="36"
        >
          <path
            d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"
          />
        </svg>
      </div>
    </header>
    <main>
      <div class="form" id="enter-data">
        <form>
          <h1 class="form-header">Enter a city or zip code</h1>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="City/Zip code"
            required
            pattern="^(?:[a-zA-Z]+|[0-9]+| )+$"
          />
          <div class="error" id="error"></div>
          <div class="form-button">
            <button>Submit</button>
          </div>
        </form>
      </div>
      <div class="weather-header">
        <div class="degrees">
          <h1 class="degrees">Degrees°</h1>
          <div class="condition">Condition</div>
          <div class="weather-details">
            <div class="location-content">
              <div class="location">Location</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"
                />
              </svg>
            </div>
            <div class="high-low">
              <div class="high-container">
                <p class="small-degree" id="high">degrees</p>
                <p class="degree-symbol">°</p>
              </div>
              /
              <div class="low-container">
                <p class="small-degree" id="low">degrees</p>
                <p class="degree-symbol">°</p>
              </div>
              <p class="feels-like">Feels like</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
